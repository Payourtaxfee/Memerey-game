<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .stats-container {
      display: flex;
      justify-content: space-between;
      width: 500px;
      margin-bottom: 20px;
    }
    .stats {
      padding: 10px;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      text-align: center;
      width: 150px;
    }
    .donate-button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }
    .donate-button:hover {
      background-color: #2ecc71;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    .card {
      height: 120px;
      background-color: #3498db;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s;
      transform-style: preserve-3d;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card.matched {
      background-color: #2ecc71;
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
    }
    .card-front {
      background-color: #3498db;
      transform: rotateY(180deg);
    }
    .card-back {
      background-color: #3498db;
      background-image: url("data:image/svg+xml,%3Csvg width='120' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' font-family='Arial' font-size='24' fill='white' text-anchor='middle' dominant-baseline='middle'%3E%3F%3C/text%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: center;
    }
    .flag-img {
      max-width: 90%;
      max-height: 90%;
      border: 1px solid #ddd;
    }
    .country-name {
      position: absolute;
      bottom: 5px;
      font-size: 12px;
      color: white;
      text-align: center;
      width: 100%;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
    }
    .modal-buttons {
      margin-top: 20px;
    }
    .modal-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }
    .play-again {
      background-color: #3498db;
      color: white;
    }
    .donate-count {
      margin-left: 10px;
      font-weight: bold;
    }
    .info-text {
      margin-top: 10px;
      color: #7f8c8d;
      font-size: 14px;
      text-align: center;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Country Memory Game</h1>
  
  <div class="stats-container">
    <div class="stats">Moves: <span id="moves">0</span></div>
    <div class="stats">Matches: <span id="matches">0</span> / 8</div>
    <div class="stats">Time: <span id="time">0</span>s</div>
  </div>

  <button id="donate-button" class="donate-button">

      { name: "Brazil", flagUrl: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 70'%3E%3Crect width='100' height='70' fill='%2300992B'/%3E%3Cpath d='M50,10 L90,35 L50,60 L10,35 Z' fill='%23FFDF00'/%3E%3Ccircle cx='50' cy='35' r='13' fill='%23002776'/%3E%3Cpath d='M37,35 A13,13 0 0,1 63,35' fill='%23fff'/%3E%3C/svg%3E" },
      { name: "South Africa", flagUrl: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 67'%3E%3Crect width='100' height='67' fill='%23002395'/%3E%3Cpath d='M0,67 L50,33.5 L0,0 Z' fill='%23de3831'/%3E%3Cpath d='M0,0 L0,10 L70,33.5 L0,57 L0,67 L100,67 L100,0 Z' fill='%23fff'/%3E%3Cpath d='M0,11 L69,33.5 L0,56 L0,67 L100,67 L100,56 L31,33.5 L100,11 L100,0 L0,0 Z' fill='%23007a4d'/%3E%3Cpath d='M0,22 L47.5,33.5 L0,45 Z M100,22 L52.5,33.5 L100,45 Z' fill='%23ffb612'/%3E%3Cpath d='M0,0 L0,22 L47.5,33.5 L0,45 L0,67 L17,67 L83,33.5 L17,0 Z' fill='%23000'/%3E%3C/svg%3E" },
      { name: "India", flagUrl: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 67'%3E%3Crect width='100' height='67' fill='%23fff'/%3E%3Crect width='100' height='22.3' fill='%23FF9933'/%3E%3Crect width='100' height='22.3' fill='%23138808' y='44.7'/%3E%3Ccircle cx='50' cy='33.5' r='7' fill='%23000080'/%3E%3Ccircle cx='50' cy='33.5' r='6' fill='%23fff'/%3E%3Ccircle cx='50' cy='33.5' r='1.5' fill='%23000080'/%3E%3Cpath d='M50,27.5 L50.5,33.5 L50,33.5 Z' stroke='%23000080' stroke-width='0.5' transform='rotate(0,50,33.5)'/%3E%3Cpath d='M50,27.5 L50.5,33.5 L50,33.5 Z' stroke='%23000080' stroke-width='0.5' transform='rotate(30,50,33.5)'/%3E%3Cpath d='M50,27.5 L50.5,33.5 L50,33.5 Z' stroke='%23000080' stroke-width='0.5' transform='rotate(60,50,33.5)'/%3E%3Cpath d='M50,27.5 L50.5,33.5 L50,33.5 Z' stroke='%23000080' stroke-width='0.5' transform='rotate(90,50,33.5)'/%3E%3Cpath d='M50,27.5 L50.5,33.5 L50,33.5 Z' stroke='%23000080' stroke-width='0.5' transform='rotate(120,50,33.5)'/%3E%3Cpath d='M50,27.5 L50.5,33.5 L50,33.5 Z' stroke='%23000080' stroke-width='0.5' transform='rotate(150,50,33.5)'/%3E%3Cpath d='M50,27.5 L50.5,33.5 L50,33.5 Z' stroke='%23000080' stroke-width='0.5' transform='rotate(180,50,33.5)'/%3E%3Cpath d='M50,27.5 L50.5,33.5 L50,33.5 Z' stroke='%23000080' stroke-width='0.5' transform='rotate(210,50,33.5)'/%3E%3Cpath d='M50,27.5 L50.5,33.5 L50,33.5 Z' stroke='%23000080' stroke-width='0.5' transform='rotate(240,50,33.5)'/%3E%3Cpath d='M50,27.5 L50.5,33.5 L50,33.5 Z' stroke='%23000080' stroke-width='0.5' transform='rotate(270,50,33.5)'/%3E%3Cpath d='M50,27.5 L50.5,33.5 L50,33.5 Z' stroke='%23000080' stroke-width='0.5' transform='rotate(300,50,33.5)'/%3E%3Cpath d='M50,27.5 L50.5,33.5 L50,33.5 Z' stroke='%23000080' stroke-width='0.5' transform='rotate(330,50,33.5)'/%3E%3C/svg%3E" },

      { name: "Australia", flagUrl: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 50'%3E%3Crect width='100' height='50' fill='%23012169'/%3E%3Cpath d='M0 0L50 25L0 50' fill='%23012169'/%3E%3Cpath d='M0 0L50 25L100 0M0 50L50 25L100 50' stroke='%23fff' stroke-width='6'/%3E%3Cpath d='M50 0V50M0 25H100' stroke='%23fff' stroke-width='10'/%3E%3Cpath d='M50 0V50M0 25H100' stroke='%23C8102E' stroke-width='6'/%3E%3Cpath d='M17 10L19 16H25L20 20L22 26L17 22L12 26L14 20L9 16H15M75 7L76 9H78L76.5 10L77 12L75 11L73 12L73.5 10L72 9H74M75 38L76 40H78L76.5 41L77 43L75 42L73 43L73.5 41L72 40H74M83 25L84 27H86L84.5 28L85 30L83 29L81 30L81.5 28L80 27H82M67 25L68 27H70L68.5 28L69 30L67 29L65 30L65.5 28L64 27H66M85 15L86 17H88L86.5 18L87 20L85 19L83 20L83.5 18L82 17H84' fill='%23fff'/%3E%3C/svg%3E" },
      { name: "Canada", flagUrl: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 50'%3E%3Crect width='100' height='50' fill='%23fff'/%3E%3Crect width='25' height='50' fill='%23d52b1e'/%3E%3Crect width='25' height='50' x='75' fill='%23d52b1e'/%3E%3Cpath d='M50,7 L53,15 L60,15 L55,20 L57,28 L50,23 L43,28 L45,20 L40,15 L47,15 Z' fill='%23d52b1e'/%3E%3C/svg%3E" },
      { name: "Mexico", flagUrl: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 67'%3E%3Crect width='33.3' height='67' x='0' fill='%23006341'/%3E%3Crect width='33.4' height='67' x='33.3' fill='%23fff'/%3E%3Crect width='33.3' height='67' x='66.7' fill='%23ce1126'/%3E%3Ccircle cx='50' cy='33.5' r='10' fill='%23f1c40f'/%3E%3Cpath d='M47,30 A3.5,4 0 0,1 53,30 A3.5,4.5 0 0,1 53,37 A3.5,4.5 0 0,1 47,37 A3.5,4.5 0 0,1 47,30 z' fill='%23724938'/%3E%3C/svg%3E" }
    ];

    // Game state
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let gameActive = false;
    let timer = 0;
    let timerInterval;
    let aidCount = 0;

    // DOM elements
    const gameBoard = document.getElementById('game-board');
    const movesDisplay = document.getElementById('moves');
    const matchesDisplay = document.getElementById('matches');
    const timeDisplay = document.getElementById('time');
    const donateButton = document.getElementById('donate-button');
    const donateCountDisplay = document.getElementById('donate-count');
    const winModal = document.getElementById('win-modal');
    const finalMovesDisplay = document.getElementById('final-moves');
    const finalTimeDisplay = document.getElementById('final-time');
    const finalDonationsDisplay = document.getElementById('final-donations');
    const playAgainButton = document.getElementById('play-again');

    // Initialize game
    function initGame() {
      // Reset game state
      cards = [];
      flippedCards = [];
      matchedPairs = 0;
      moves = 0;
      gameActive = true;
      timer = 0;
      
      // Update displays
      movesDisplay.textContent = moves;
      matchesDisplay.textContent = matchedPairs;
      timeDisplay.textContent = timer;
      
      // Clear game board
      gameBoard.innerHTML = '';
      
      // Start timer
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timer++;
        timeDisplay.textContent = timer;
      }, 1000);
      
      // Create cards
      const gameCountries = [...countries];
      // Shuffle countries
      gameCountries.sort(() => 0.5 - Math.random());
      // Take the first 8 countries
      const selectedCountries = gameCountries.slice(0, 8);
      // Create pairs
      const cardPairs = [...selectedCountries, ...selectedCountries];
      // Shuffle again
      cardPairs.sort(() => 0.5 - Math.random());
      
      // Add cards to the board
      cardPairs.forEach((country, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;
        card.dataset.country = country.name;
        
        const cardFront = document.createElement('div');
        cardFront.className = 'card-front';
        
        const flagImg = document.createElement('img');
        flagImg.className = 'flag-img';
        flagImg.src = country.flagUrl;
        flagImg.alt = `${country.name} flag`;
        
        const countryName = document.createElement('div');
        countryName.className = 'country-name';
        countryName.textContent = country.name;
        
        cardFront.appendChild(flagImg);
        cardFront.appendChild(countryName);
        
        const cardBack = document.createElement('div');
        cardBack.className = 'card-back';
        
        card.appendChild(cardFront);
        card.appendChild(cardBack);
        
        card.addEventListener('click', () => flipCard(card));
        
        gameBoard.appendChild(card);
        cards.push(card);
      });
    }

    // Flip card
    function flipCard(card) {
      // Don't allow flipping if the game is inactive, the card is already flipped or matched,
      // or if two cards are already flipped
      if (!gameActive || card.classList.contains('flipped') || 
          card.classList.contains('matched') || flippedCards.length >= 2) {
        return;
      }
      
      // Flip the card
      card.classList.add('flipped');
      flippedCards.push(card);
      
      // If we have flipped two cards
      if (flippedCards.length === 2) {
        moves++;
        movesDisplay.textContent = moves;
        
        // Check for a match
        if (flippedCards[0].dataset.country === flippedCards[1].dataset.country) {
          // It's a match!
          setTimeout(() => {
            flippedCards[0].classList.add('matched');
            flippedCards[1].classList.add('matched');
            flippedCards = [];
            
            matchedPairs++;
            matchesDisplay.textContent = matchedPairs;
            
            // Check for win
            if (matchedPairs === 8) {
              endGame();
            }
          }, 500);
        } else {
          // Not a match
          setTimeout(() => {
            flippedCards[0].classList.remove('flipped');
            flippedCards[1].classList.remove('flipped');
            flippedCards = [];
          }, 1000);
        }
      }
    }

    // End game
    function endGame() {
      gameActive = false;
      clearInterval(timerInterval);
      
      finalMovesDisplay.textContent = moves;
      finalTimeDisplay.textContent = timer;
      finalDonationsDisplay.textContent = aidCount;
      
      winModal.style.display = 'flex';
    }

    // Donate button click
    donateButton.addEventListener('click', () => {
      aidCount++;
      donateCountDisplay.textContent = aidCount;
      
      // Animate button
      donateButton.style.transform = 'scale(1.1)';
      setTimeout(() => {
        donateButton.style.transform = 'scale(1)';
      }, 100);
    });

    // Play again button click
    playAgainButton.addEventListener('click', () => {
      winModal.style.display = 'none';
      initGame();
    });

    // Initialize the game
    initGame();
  </script>
</body>
